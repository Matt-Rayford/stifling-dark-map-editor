<!DOCTYPE html>
<html>
	<head>
		<title>The Stifling Dark Map Editor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="map-title"></h1>
		<canvas
			id="canvasEditor"
			class="float-left"
			width="1310"
			height="1460"
		></canvas>
		<div id="info-pane" class="float-right">
			<div>
				<h3 class="float-left">Object Information</h3>
				<button class="float-right" onclick="deleteSelected()">
					Delete
				</button>
			</div>
			<div id="info"></div>
			<div class="spaceType">
				<h4>Space Type</h4>
				<img
					src="public/images/movement-space.png"
					onclick="updateSpaceType('movement')"
				/>
				<img
					src="public/images/door-space.png"
					onclick="updateSpaceType('door')"
				/>
				<img
					src="public/images/escape-space.png"
					onclick="updateSpaceType('escape')"
				/>
				<img
					src="public/images/start-space.png"
					onclick="updateSpaceType('start')"
				/>
				<img
					src="public/images/item-space.png"
					onclick="updateSpaceType('item')"
				/>
				<img
					src="public/images/adversary-space.png"
					onclick="updateSpaceType('adversary')"
				/>
				<img
					src="public/images/objective-space.png"
					onclick="updateSpaceType('objective')"
				/>
				<img
					src="public/images/interaction-space.png"
					onclick="updateSpaceType('interaction')"
				/>
				<img
					src="public/images/involved-space.png"
					onclick="updateSpaceType('involved')"
				/>
			</div>
			<div class="analytics">
				<h4>Analytics</h4>
				<span>Shortest Path:</span> <span id="shortestLength"></span>
				<br />
				~ <span>Point 1: </span><span id="pointA"></span><br />
				~ <span>Point 2: </span><span id="pointB"></span><br />
				~ Path String: <span id="pathText"></span><br />
				<button type="button" onclick="selectPoints()">
					Select Points
				</button>
				<button type="button" onclick="calculateAllPaths()">
					Generate All Paths
				</button>
				<button type="button" onClick="saveMap()">Save Map</button>
				<button type="button" onClick="loadMap()">Load Map</button>
				<button type="button" onclick="resetPaths()">Reset</button>
			</div>
		</div>

		<script src="requests.js"></script>
		<script src="editor.js"></script>
	</body>
</html>
