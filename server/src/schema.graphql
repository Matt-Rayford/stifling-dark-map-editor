  backgroundImageUrl: String
  spaceColor: String
}

input RetailAccountInput {
  name: String!
  taxId: String!
}

input RetailAddressInput {
  city: String!
  contact: ContactInput!
  name: String
  postalCode: String!
  state: String!
  streetAddress: String!
}

