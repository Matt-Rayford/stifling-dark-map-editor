scalar Object
scalar Array

type Query {
  getRetailAccount: RetailAccount
  lightLevels: [LightLevel!]
  maps: [Map!]!
  map(id: ID!): Map
  mapSpaceGroups(mapId: ID!): [SpaceGroup!]
  mapSpaces(mapId: ID!): [Space]
  retailAccountsToVerify: [RetailAccount!]
  spaceTypes: [SpaceType!]
  user(email: String!): User!
}

type Mutation {
  addMapSpaceGroup(mapId: ID!, group: SpaceGroupInput!): SpaceGroup
  connectSpaces(space1Id: ID!, space2Id: ID!): Boolean
  createMap(title: String!, email: String!): Map
  deleteMapSpaceGroup(mapId: ID, groupId: ID): Boolean
  deleteSpace(mapId: ID!, spaceId: ID!): Boolean
  disconnectSpaces(space1Id: ID!, space2Id: ID!): Boolean
  renameMap(mapId: ID!, mapName: String!): String
  requestRetailAccount(
    retailAccountInfo: RetailAccountInput!
    addressInfo: RetailAddressInput!
  ): RetailAccount
  updateMapSettings(mapId: ID, settings: MapSettingsInput): Map
  updateUserSettings(settings: UserSettingsInput!): User
  updateSpace(space: SpaceInput!): Space
  updateMapSpaceGroup(mapId: ID!, group: SpaceGroupInput!): SpaceGroup
  uploadMapImage(mapId: ID!, imageUrl: String!): String
}

type Contact {
  id: ID!
  email: String!
  name: String!
  phoneNumber: String!
}

type Map {
  id: ID!
  title: String!
  settings: MapSettings!
  spaces: [Space!]!
  spaceGroups: [SpaceGroup!]
}

type MapSettings {
  backgroundImageUrl: String
  spaceColor: String!
  horizontalSpacing: Float!
  verticalSpacing: Float!
  indent: Float!
  paddingX: Float!
  paddingY: Float!
  spaceRadius: Float!
}

type LightLevel {
  id: ID!
  name: String!
  movementPoints: Int!
}

type RetailAccount {
  id: ID!
  name: String!
  taxId: String!
  verified: Boolean!
  rejected: Boolean!
  addresses: [RetailAddress!]!
}

type RetailAddress {
  id: ID!
  city: String!
  name: String
  state: String
  streetAddress: String!
  postalCode: String!
  contact: Contact!
}

type SpaceType {
  id: ID!
  name: String!
  iconUrl: String
  description: String!
  color: String!
}

type SpaceGroup {
  id: ID!
  name: String!
  prefix: String!
}

type Space {
  id: ID!
  number: Int!
  displayNumber: Int!
  type: SpaceType!
  lightLevel: LightLevel!
  connections: [Int!]!
  row: Int!
  col: Int!
  isDeleted: Boolean
  group: SpaceGroup
}

type SpaceSetting {
  id: ID!
  name: String!
  imageUrl: String
  fontColor: String
  spaceColor: String
}

type User {
  id: ID!
  email: ID!
  viewedSetup: Boolean!
}

